<!DOCTYPE html>
<html>
    <head>
        <title>Input Tag Attributes</title>
    </head>

    <body>
        <h1>Input Tag Attributes</h1>

        <form>

            <label>Name:</label><br>
            <input typ="text" name="" value="John Doe" size="100"><br><br>
                             <!--this exact name is received by the server-->
                             <!--value is just like placeholder but editable-->
                             <!--input box size-->

            <label>Name:</label><br>
            <input typ="text" name="" disabled><br><br>
                            <!--this exact name is received by the server-->
                            <!--user cannot input after clicking submit-->

            <label>Name:</label><br>
            <input typ="text" name="" maxlength="4"><br><br>
                                <!--this exact name is received by the server-->
                    
            
            <label>Email</label><br>
            <input type="email" name="" placeholder="abc@gmail.com"><br><br>
                                      <!--gives user an example of how to give an input-->

            <label>Age:</label><br>
            <input type="number" name="" min="10" max="30" required=""><br><br>
                                 <!--range-->
                                 <!--required-->
                                 
            <input type="file" name="" multiple=""><br>

            <label>Age:</label><br>
            <input type="number" name="" min="10" max="30" step="3"><br><br>
                                                   <!--does take multiples of 3 as input-->
            
            <input type="submit" name=""><br>








        </form>



    </body>
</html>
