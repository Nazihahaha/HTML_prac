<!DOCTYPE html>
<html>
    <head>
        <title>Form Elements</title>

    </head>

         

    <body>

        <form>
            <label>Bio:</label><br>
            <textarea rows="50" cols="30"></textarea><br>
            <!--for large text inputs, rows and cols handles size of textbox-->

            <label>Year </label><br>
            <select size="2">
                <!--to only show two options, or use "Multiple" tag to input multiple options-->
                <optgroup>
                    <option>First Year</option>
                m   <option>Second Year</option>

                </optgroup>
                
                <optgroup>
                    <option>Third Year</option>
                    <option>Fourth Year</option>
                </optgroup>
                <!--shows these two in a separate group and above two in a separate group-->
                
            </select>
            <!--For dropdowns-->


            <label>Smartphone</label>
            <input list="phone" name="">
            <datalist id="phone">
                <option value="Redmi Note 9">
                <option value="Oneplus 8">
                <option value="Iphone 11">
            </datalist>
            <!--similar to select for dropdowns-->


            <fieldset>

                <legend>Education Info</legend><br>
                <label>12th Marks</label><br>
                <input type="12th Marks" name=""><br>
                <label>10th Marks</label><br>
                <input typr="10th Marks" name=""><br>
            </fieldset>
            <!--creates a field-->
        </form>

    </body>
</html>
