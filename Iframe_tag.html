<!DOCTYPE html>
<html>
    <head>

        <title>Iframe Tag</title>

    </head>

    <body>

        <iframe src="http://www.mywbut.com" width="500" height="500"> </iframe>
        <!--Opens a 500x500 window of this website-->

        <hr>

        <a href="http://www.mywbut.com" target="iframe" >MyWBUT</a>
        <a href="http://www.learnstack.in" target="iframe" >Learn Stack</a><br>

        <iframe src="" name="iframe" width="500" height="300"> </iframe>
        <!--Opens a 500x500 window of both website-->

        <hr>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/0J8pg8KSirI?si=Z2dB7WQYR7R4yyc-" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <!-- Embedding Youtube video on page from youtube embed link-->

        <br>

        
    </body>
</html>
