<!DOCTYPE html>
<html>
    <head>
        <title>Input Types</title>
    </head>

    <body>
        <h1>Input Types</h1>

        <form enctype="multipart/form-data">

            <label>Name:</label>
            <input type="text" name=""><br><br>

            <label>Email:</label>
            <input type="email" name=""><br><br>

            <label>Password:</label>
            <input type="password" name=""><br><br>

            <label>Yearly Income:</label>
            <input type="number" name=""><br><br>

            <label>DOB:</label>
            <input type="date" name=""><br><br>

            <label>Start Time:</label>
            <input type="time" name=""><br><br>

            <label>Birth Month:</label>
            <input type="month" name=""><br><br>

            <label>Branch:</label><br>
            <input type="radio" name="x">CSE<br><br>
            <input type="radio" name="x">ESE<br><br>
            <input type="radio" name="x">MEH<br><br>
            <input type="radio" name="x">ICT<br><br>
            <!--MCQ type buttons-->

            <label>Hobbies:</label><br>
            <input type="checkbox" name="">Reading<br><br>
            <input type="checkbox" name="">Writing<br><br>
            <input type="checkbox" name="">Dancing<br><br>
            <input type="checkbox" name="">Riding<br><br>
            <!--checkbox type buttons-->
            <br>
            <label>Upload File</label>
            <input type="file" name=""><br>

            <label>Paste Link</label>
            <input type="url" name=""><br>

            <label>Your Favorite Color</label>
            <input type="color" name=""><br>

            <label>Price Range</label>
            <input type="range" name="" min="10000" max="100000"><br>

            




            <input type="submit" name="">

        </form>
    </body>
</html>
